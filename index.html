<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Using SVG as an image tag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
  </head>
  <body>
    <div class="imgbox">
      <img class="center-fit" src="BigN.svg" alt="Nisum Big N" />
    </div>
  </body>
</html>
